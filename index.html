<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <button id="dark-mode-toggle">
        <img src="./images/dark-mode.png" alt="Toggle Dark Mode"/>
    </button>

    <div class="chart-container">
        <h2 id="chart-title">GPU Stock Tracker</h2>
        <table>
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Manufacturer</th>
                    <th>Link</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr data-product-id="197593">
                    <td>GeForce RTX 4090</td>
                    <td><img class="nvidia-manufacturer-logo" src="./images/nvidia-logo-horz.png" alt="NVIDIA Logo" style="width:100px; height:auto;"></td>
                    <td><a href="https://marketplace.nvidia.com/en-gb/consumer/graphics-cards/?locale=en-gb&page=1&limit=12&gpu=RTX%204090&manufacturer=NVIDIA&manufacturer_filter=NVIDIA~1,ASUS~2,MSI~1">View</a></td>
                    <td class="product-price"></td>
                    <td class="stock-status"></td>
                </tr>
                <tr data-product-id="326771">
                    <td>GeForce RTX 4080 SUPER</td>
                    <td><img class="nvidia-manufacturer-logo" src="./images/nvidia-logo-horz.png" alt="NVIDIA Logo" style="width:100px; height:auto;"></td>
                    <td><a href="https://marketplace.nvidia.com/en-gb/consumer/graphics-cards/?locale=en-gb&page=1&limit=12&gpu=RTX%204080%20SUPER&manufacturer=NVIDIA&gpu_filter=RTX%204090~1,RTX%204080%20SUPER~1,RTX%204080~1,RTX%204070%20SUPER~1,RTX%204070~1,RTX%204060%20Ti~1">View</a></td>
                    <td class="product-price"></td>
                    <td class="stock-status"></td>
                </tr>
                <tr data-product-id="89991">
                    <td>GeForce RTX 4080</td>
                    <td><img class="nvidia-manufacturer-logo" src="./images/nvidia-logo-horz.png" alt="NVIDIA Logo" style="width:100px; height:auto;"></td>
                    <td><a href="https://marketplace.nvidia.com/en-gb/consumer/graphics-cards/?locale=en-gb&page=1&limit=12&gpu=RTX%204080&manufacturer=NVIDIA&gpu_filter=RTX%204090~1,RTX%204080%20SUPER~1,RTX%204080~1,RTX%204070%20SUPER~1,RTX%204070~1,RTX%204060%20Ti~1">View</a></td>
                    <td class="product-price"></td>
                    <td class="stock-status"></td>
                </tr>
                <tr data-product-id="271498">
                    <td>GeForce RTX 4070 SUPER</td>
                    <td><img class="nvidia-manufacturer-logo" src="./images/nvidia-logo-horz.png" alt="NVIDIA Logo" style="width:100px; height:auto;"></td>
                    <td><a href="https://marketplace.nvidia.com/en-gb/consumer/graphics-cards/?locale=en-gb&page=1&limit=12&gpu=RTX%204070%20SUPER&manufacturer=NVIDIA&gpu_filter=RTX%204090~1,RTX%204080%20SUPER~1,RTX%204080~1,RTX%204070%20SUPER~1,RTX%204070~1,RTX%204060%20Ti~1">View</a></td>
                    <td class="product-price"></td>
                    <td class="stock-status"></td>
                </tr>
                <tr data-product-id="197594">
                    <td>GeForce RTX 4070</td>
                    <td><img class="nvidia-manufacturer-logo" src="./images/nvidia-logo-horz.png" alt="NVIDIA Logo" style="width:100px; height:auto;"></td>
                    <td><a href="https://marketplace.nvidia.com/en-gb/consumer/graphics-cards/?locale=en-gb&page=1&limit=12&gpu=RTX%204070&manufacturer=NVIDIA&gpu_filter=RTX%204090~1,RTX%204080%20SUPER~1,RTX%204080~1,RTX%204070%20SUPER~1,RTX%204070~1,RTX%204060%20Ti~1">View</a></td>
                    <td class="product-price"></td>
                    <td class="stock-status"></td>
                </tr>
                <tr data-product-id="">
                    <td>GeForce RTX 4060 Ti</td>
                    <td><img class="nvidia-manufacturer-logo" src="./images/nvidia-logo-horz.png" alt="NVIDIA Logo" style="width:100px; height:auto;"></td>
                    <td><a href="https://marketplace.nvidia.com/en-gb/consumer/graphics-cards/?locale=en-gb&page=1&limit=12&gpu=RTX%204060%20Ti&manufacturer=NVIDIA&gpu_filter=RTX%204090~1,RTX%204080%20SUPER~1,RTX%204080~1,RTX%204070%20SUPER~1,RTX%204070~1,RTX%204060%20Ti~1">View</a></td>
